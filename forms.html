<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Coffee Shop Questionaire</h1>
    <form action="#" method="get">
        <fieldset>
            <table>
                <tr>
                    <td>
                        <label>Name of Cafe:
                            <br>
                            <input type="text" name="fname" id="fname" value=""  required>
                        </label>
                    </td>
                    <td>
                        <label>Cafe Telephone Number:
                        <br>
                        <input type="tel" name="fname" id="fname" value="" required>
                        </label>
                    </td>
                    <td>
                        <label >Cafe Email:
                        <br>
                        <input type="email" name="email" id="email" value=""  required>
                        </label>
                    </td>
                    <td>
                        <label >Cafe Address:
                        <br>
                        <input type="text" name="fname" id="fname" value=""  required>
                        </label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table>
                <label for="">What products do you sell?
                    <table>
                        <tr>
                            <td>
                                <label>
                                <input type="checkbox">
                                Hot drinks
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                Biscuits
                                </label>
                            </td>
                            <td>
                                <label >
                                <input type="checkbox">
                                Panini Wraps
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="checkbox">
                                Cold drinks
                            </label></td>
                            <td><label >
                                <input type="checkbox">
                                Cakes
                            </label></td>
                            <td>
                                <label >
                                <input type="checkbox">
                                Salads
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label >
                                <input type="checkbox">
                                Sandwiches
                                </label>
                            </td>
                            <td>
                                <label >
                                <input type="checkbox">
                                Hot Foods
                                </label>
                            </td>
                            <td>
                                <label >
                                <input type="checkbox">
                                <label >Other
                                    <input type="text" name="other-sell" value="" id="lname" >
                                </label>
                                </label>
                            </td>
                        </tr>
                    </table>                    
                </label>
            </table>
        </fieldset>
        <fieldset>
            Do you offer takeout?
            <label>
                <input type="radio" name="takeout" value="" id="lname">
                Yes /
            </label>
            <label>
                <input type="radio" name="takeout" value="" id="lname">
                No
            </label>
        </fieldset>
        <fieldset>
            Do you offer free Wi-Fi?
            <label>
                <input type="radio" name="wifi" value="" id="lname">
                Yes /
            </label>
            <label>
                <input type="radio" name="wifi" value="" id="lname">
                No
            </label>
        </fieldset>
        <fieldset>
            <table>
                <label for="">Who would you say is your <em>primary</em> target audience?
                    <table>
                        <tr>
                            <td>
                                <label>
                                <input type="checkbox">
                                Students
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                Couples
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                Professionals
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                <input type="checkbox">
                                Families
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                OAPs
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                Skilled Workers
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label >
                                <input type="checkbox">
                                Parents
                                </label>
                            </td>
                            <td>
                                <label>
                                <input type="checkbox">
                                Tourists
                                </label>
                            </td>
                            <td>
                                <input type="checkbox">
                                <label>Other
                                    <input type="text" name="other-sell" value="" id="lname" >
                                </label>
                            </td>
                        </tr>
                    </table>                    
                </label>
            </table>
        </fieldset>
        <fieldset>
            <label >Do you have further information you believe is relevent?
                <br>
                <textarea name="" name="comments" id="" cols="50" rows="10"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type="submit">
            <input type="reset">
        </fieldset>
        
    </form>
</body>
</html>
