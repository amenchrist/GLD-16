<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Event Tooltip</title>

    <style>

        .tooltip {
            display: none;
        }

        h3:hover + .tooltip {
            display: block;
            background-color: yellow;
        }


    </style>

  </head>

  
    <h3>Hover Over Me</h3>

    <div class="tooltip">Surprise!</div>

  </body>
</html>
